# the upstream component nginx needs to connect to
upstream repetition {
    server unix:///home/ubuntu/gail-backend/gail-backend.sock; # for a file socket
    # server 127.0.0.1:8001; # for a web port socket (we'll use this first)
}

# configuration of the server
server {
    # the port your site will be served on
    # the domain name it will serve for
    server_name  gail-backend.feignbird.live; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    # Django media
    location /media  {
        alias /var/www/gail-backend/media;  # your Django project's media files - amend as required
    }

    location /static {
        alias /var/www/gail-backend/static; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  gail-backend;
        include     /home/ubuntu/gail-backend/deployment/uwsgi_params; # the uwsgi_params file you installed
    }
}